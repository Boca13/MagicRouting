<!DOCTYPE html>
<html lang="es-ES">
<head>
<meta charset="UTF-8">
<script src="Chart.min.js"></script>
<title>Gráfica: </title>
</head>

<body>
<h1 id="titulo"></h1>
<canvas id="myChart" width="400" height="150"></canvas>
<script>
var ctx = document.getElementById("myChart");
document.getElementById('titulo').innerHTML='Temperatura: nodo 1';
var data = {
	labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange", "Purple", "Orange", "Purple", "Orange"],
	datasets: [
		{
			data: [-40.000,-40.000,-40.000,-40.000,-40.000,-40.000,-40.000,-40.000,-40.000,-40.000],
			label: 'Temperatura',
			fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10
        }
    ]
};

var myChart = new Chart(ctx, {
    type: 'line',
    data: data
});
</script>
</body>
</html>
